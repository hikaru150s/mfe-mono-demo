server {
  listen 80;

  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /calculator {
    proxy_pass ${REMOTE_CALCULATOR};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /todolist {
    proxy_pass ${REMOTE_TODOLIST};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /crud {
    proxy_pass ${REMOTE_CRUD};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
